  {% include 'header.html' %}

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-3" style="position: fixed">
        <div class="chart-wrapper">
          <div class="chart-title">
            Cell Title
          </div>
          <div class="chart-stage">
            <!-- <img data-src="holder.js/100%x650/white"> -->
          </div>
          <div class="chart-notes">
            Notes about this chart
          </div>
        </div>
      </div>
      
      <div class="col-sm-3">
      </div>

      <div class="col-sm-9">

        <div class="row">
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Cell Title
              </div>
              <div class="chart-stage">
                <img data-src="holder.js/100%x240/white">
              </div>
              <div class="chart-notes">
                Notes about this chart
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Cell Title
              </div>
              <div class="chart-stage">
                <img data-src="holder.js/100%x240/white">
              </div>
              <div class="chart-notes">
                Notes about this chart
              </div>
            </div>
          </div>
        </div>

          {% for project in projects %}
          <div class = "row">
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Cell Title
              </div>
              <div class="chart-stage">
                <h3>{{project.title}}</h3>
                <p>description: {{project.description}}</p>
              </div>
              <div class="chart-notes">
                <p><a href="https://osf.io/{{project.id}}">Viewdetails</a></p>
              </div>
            </div>
          </div>
        </div>
          {% endfor %}

      </div>
    </div>
  </div>



    <hr>

    <p class="small text-muted">Built with Bootstrap</a></p>

  <script src="static/lib/jquery/dist/jquery.min.js"></script>
  <script src="static/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="static/lib/holderjs/holder.js"></script>
  <script>
    Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
  </script>

  <script src="static/lib/keen-js/dist/keen.min.js"></script>
  <script src="static/js/meta.js"></script>
